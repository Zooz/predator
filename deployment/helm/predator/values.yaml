# Default values for predator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: zooz/predator
  tag: demo
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

JOB_PLATFORM: KUBERNETES
KUBERNETES_URL: https://kubernetes.default.svc
KUBERNETES_TOKEN:

DATABASE_TYPE: SQLITE
DATABASE_NAME:
DATABASE_ADDRESS:
DATABASE_PASSWORD:
DATABASE_USERNAME:

MY_ADDRESS:
DOCKER_NAME: zooz/predator-runner:demo

INTERNAL_ADDRESS:
EXTERNAL_ADDRESS: http://a0c235896305311e98c9f06e5c7b3da0-2032676483.eu-central-1.elb.amazonaws.com/predator/v1

METRICS_PLUGIN_NAME: prometheus
METRICS_EXPORT_CONFIG: {"push_gateway_url": "http://wise-robin-prometheus-pushgateway.predator:9091"}
GRAFANA_URL: https://grafana-dev.zooz.co/d/8OYEririk/predator-k8s?orgId=1&var-Cluster=predator-push-gateway-kubernetes-cluster