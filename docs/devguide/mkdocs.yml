site_name: Predator

# nav:
#   - index.md

nav:
  - About: index.md
  - Installation: installation.md
  - My First Test: myfirsttest.md
  - Advanced Test Setup: tests.md
  - Schedules: schedules.md
  - Reports: reports.md
  - Contributing: contributing.md

theme:
  name: windmill
  custom_dir: 'mkdocs-windmill/mkdocs_windmill'

# theme: readthedocs


use_directory_urls: False

markdown_extensions:
   - codehilite:
       css_class: codehilite
   - admonition
   - sane_lists
   - fenced_code
   - toc:
       permalink: '#'

extra:
    version: 1.0
    logo: logo.png

