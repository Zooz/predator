        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
  '/v1/tests/{test_id}/reports/{report_id}/html':
    get:
      tags:
        - Reports
      summary: Get list of the history of this specific job id
      description: Get list of the history of this specific job id
      parameters:
        - in: path
          name: test_id
          required: true
          schema:
            type: string
        - in: path
          name: report_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
components:
  parameters:
    dsl_group:
      name: dsl_group
      in: path
      required: true
      description: The group (category) in which the DSL definition will be created. Specify a group name of your choice. We recommend you place related DSL definitions in the same group.
      schema:
        type: string
      example: petstore
    definition_name:
      name: definition_name
      in: path
      required: true
      description: The name of the DSL definition.
      schema:
        type: string
      example: create-pet
  schemas:
    definition:
      type: object
      required:
        - name
        - request
      properties:
        name:
          description: The name of the DSL definition.
          type: string
          example: create-pet
        request:
          description: The request template that the DSL definition will generate.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/artillery_request_schema'
          example: {
                    	"name": "create-pet",
                    	"request": {
                    		"post": {
                    			"url": "http://127.0.0.1:3000/pets",
                    			"headers": {
                                				"Content-Type": "application/json"
                                		  },
                    			"json": {
                    				"name": "mickey",
                    				"species": "dog"
                    			},
                    			"capture": [
                    				{
                    					"json": "$.id",
                    					"as": "petId"
                    				}
                    			]
                    		}
                    	}
                    }
    update_definition:
      required:
        - request
      properties:
        request:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/artillery_request_schema'
    definitions_response:
      type: array
      items:
        $ref: '#/components/schemas/definition'
    test:
      type: object
      discriminator:
        propertyName: type
      required:
        - name
        - description
        - type
      properties:
        name:
          type: string
          description: The name of the test.
        description:
          type: string
          description: A description of the test.
        type:
          type: string
          enum:
            - dsl
            - basic
    dsl:
      description: A test that is made of scenarios base on domain specific language
      allOf:
        - $ref: '#/components/schemas/test'
        - type: object
          required:
            - scenarios
          properties:
            scenarios:
              type: array
              items:
                $ref: '#/components/schemas/scenario'
    artillery_request_schema:
      description: |
        The request schema used in test scenarios. The property name must be one of the following HTTP methods: `GET`, `HEAD`, `POST`, `PUT`, `DELETE`.

        **Beware**: Specifying an invalid property name will return an error.
      type: object
      properties:
        capture:
          description: |
            Allows you to extract (capture) data from the request response and store it in a variable for reuse in another request.
            Must include one or more objects with a `json` attribute specifying the data to extract (using JSONPath syntax), as well as an `as` attribute specifying the variable name in which to store the extracted data.
          type: array
          items:
            type: object
            additionalProperties:
              type: string
        url:
          description: The endpoint against which the request will be executed.
          type: string
        headers:
          description: The headers to pass in the request.
          additionalProperties:
            type: string
        json:
          description: The JSON body to use in the request.
          type: object
    key_value_string_object:
      type: object
      additionalProperties:
        type: string
    basic:
      description: A test that is made of artillery json
      allOf:
        - $ref: '#/components/schemas/test'
      required:
        - artillery_test
      properties:
        artillery_test:
          type: object
    test_id:
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: The id of the test.
    create_test_response:
      allOf:
        - $ref: '#/components/schemas/test_id'
      required:
        - revision_id
      properties:
        revision_id:
          type: string
          format: uuid
          description: |
            The test's revision ID.

            When a test is created, it is assigned a revision ID. If you update a test, then it's revision ID changes as well. This allows Predator to always relate an existing report to the test it was originally based on.
    tests_response:
      allOf:
        - $ref: '#/components/schemas/create_test_response'
#        - $ref: '#/components/schemas/test_id'
      required:
        - name
        - description
        - type
        - raw_data
        - artillery_test
        - updated_at
      properties:
        updated_at:
          type: string
          format: date_time
          description: The time the test was created/updated
        name:
          type: string
          description: The name of the test.
        description:
          type: string
          description: The description of the test
        type:
          type: string
          enum:
            - dsl
            - basic
          description: >-
            the type of the test, basic - an artillery json created by the
            client, dsl - a test with saved request definitions api.
        raw_data:
          type: array
          items:
            $ref: '#/components/schemas/scenario'
        artillery_test:
          type: object
          description: >-
            The artillery json that represents the test created from the raw
            data.
    error_response:
      required:
        - message
      properties:
        message:
          type: string
    scenario:
      required:
        - scenario_name
        - steps
      properties:
        scenario_name:
          type: string
          description: The name of the scenario
        steps:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - action
            properties:
              action:
                type: string
              properties:
                type: object
                description: >-
                  Any additional properties in the body request that should be
                  changed.
              wait:
                type: integer
                description: To wait 'x' seconds before starting the request.
            description: An object that represent an action.
          description: An array of the steps in the scenario
        weight:
          type: number
          description: >-
            The weight (in percentage) of the scenario in the test. If not
            specified, will be calculated.
    job:
      required:
        - test_id
        - arrival_rate
        - duration
      properties:
        variables:
          type: object
          description: >-
            Variables that the artillery uses and can be defined by the user.
            Supported variables: 1) appId - if specifed merchantId must be a
            variable too.
          example:
            appId: App-name
            merchantId: cd44fc7a-7719-4383-9981-427ff1210553
        test_id:
          type: string
          pattern: >-
            ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
          description: The id of the test we would like to schedule.
        cron_expression:
          type: string
          description: >-
            A cron expression describes when the test should be triggered,
            mandatory if run_immediately is not true
        run_immediately:
          type: boolean
          description: >-
            Should the test be triggered immediately, regarding the cron
            expression
        webhooks:
          type: array
          items:
            type: string
            description: The url of where to send the webhook with the report information
        arrival_rate:
          type: number
          minimum: 1
          description: How many requests per second to create
        duration:
          type: number
          minimum: 1
          description: For how many seconds the test should run
        ramp_to:
          type: number
          minimum: 1
          description: >-
            A linear ramp up where the number of new arrivals increases linearly
            over the duration of the phase.
        max_virtual_users:
          type: number
          minimum: 1
          description: >-
            The number of concurrent users that can execute requests. The
            arrival rate will split between them
        parallelism:
          type: number
          minimum: 1
          description: >-
            The number of runners to deploy upon start of the test. The arrival
            rate, ramp to and the max virtual users will be split by this value
        emails:
          type: array
          items:
            type: string
            description: The url of where to send the the email with the report information
        environment:
          type: string
          description: In which environment the test will run
    job_update:
      properties:
        test_id:
          type: string
          pattern: >-
            ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
          description: The id of the test we would like to schedule.
        cron_expression:
          type: string
          description: >-
            A cron expression describes when the test should be triggered,
            mandatory if run_immediately is not true
        webhooks:
          type: array
          items:
            type: string
            description: The url of where to send the webhook with the report information
        arrival_rate:
          type: number
          minimum: 1
          description: How many requests per second to create
        duration:
          type: number
          minimum: 1
          description: For how many seconds the test should run
        ramp_to:
          type: number
          minimum: 1
          description: >-
            A linear ramp up where the number of new arrivals increases linearly
            over the duration of the phase.
        max_virtual_users:
          type: number
          minimum: 1
          description: >-
            The number of concurrent users that can execute requests. The
            arrival rate will split between them
        parallelism:
          type: number
          minimum: 1
          description: >-
            The number of runners to deploy upon start of the test. The arrival
            rate, ramp to and the max virtual users will be split by this value
        emails:
          type: array
          items:
            type: string
            description: The url of where to send the the email with the report information
        environment:
          type: string
          description: In which environment the test will run
    job_response:
      allOf:
        - $ref: '#/components/schemas/job'
        - properties:
            id:
              type: string
              pattern: >-
                ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
              description: Uuid that identifies the job
    create_job_response:
      allOf:
        - $ref: '#/components/schemas/job_response'
        - properties:
            run_id:
              type: string
              description: 'If the job is ran immediately, will show the run id.'
    post_report:
      required:
        - report_id
        - job_id
        - revision_id
        - test_type
        - test_name
        - test_description
        - start_time
      properties:
        report_id:
          type: string
          description: The id of the report/same as run_id
        test_id:
          type: string
          description: The id of the test we would like to schedule.
        revision_id:
          type: string
          description: The revision id of the test
        job_id:
          type: string
          description: The id of the job in the scheduler
        test_name:
          type: string
          description: The test name
        test_description:
          type: string
          description: The test description
        start_time:
          type: string
          description: When the test started
        last_stats:
          type: string
          description: How many of the requests ended in error (not 2xx)
        notes:
          type: string
          description: notes about the test
    post_report_response:
      required:
        - report_id
      properties:
        report_id:
          type: string
          description: The id of the report/same as run_id
    stats:
      required:
        - stats_time
        - phase_status
        - data
      properties:
        stats_time:
          type: string
          description: The time the stats were taken of the test
        phase_status:
          type: string
          description: The phase status of the test
        phase_index:
          type: string
          description: The phase number the test is running
        data:
          type: string
          description: The stats data
        error:
          type: object
          description: Error thrown while running test
    report_response:
      required:
        - test_id
        - revision_id
        - report_id
        - job_id
        - test_type
        - status
        - start_time
        - end_time
        - duration_seconds
        - arrival_rate
      properties:
        test_id:
          type: string
          description: The id of the test we would like to schedule.
        revision_id:
          type: string
          description: The revision id of the test
        report_id:
          type: string
          description: The id of the report/same as run_id
        job_id:
          type: string
          description: The id of the job in the scheduler
        test_type:
          type: string
          description: 'The type of the test, can be paymentsos or custom'
        status:
          type: string
          description: The status of the running test
        start_time:
          type: string
          format: date
          description: When the test started
        end_time:
          type: string
          format: date
          description: when the tests finished
        duration_seconds:
          type: number
          description: The length of test in seconds
        arrival_rate:
          type: number
          description: Arrival rate set for the test (how many requests send per second)
        last_stats:
          type: string
          description: How many of the requests ended in error (not 2xx)
        notes:
          type: string
          description: notes about the test
