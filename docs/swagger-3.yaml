      summary: Delete a Test
      description: Delete a specific test.
      parameters:
        - in: path
          name: test_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
