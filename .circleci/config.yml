jobs:
  setup:
    docker:
    - image: circleci/node:12.16
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - node_modules
