version: 2.1
jobs:
  setup:
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - node_modules
  unit-tests:
    docker:
    - image: circleci/node:8
      environment:
        TZ: "Asia/Jerusalem"
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm audit --only=prod --audit-level=moderate
      - run: npm run lint
      - run: npm run unit-tests
      - store_artifacts:
          path: ./coverage
  integration-tests:
    docker:
    - image: circleci/node:8
    - image: circleci/cassandra:3.10
      environment:
        MAX_HEAP_SIZE: 2048m
        HEAP_NEWSIZE: 512m
    - image: mailhog/mailhog
    - image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: predator
    - image: postgres:11-alpine
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: password
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: Integration tests with docker engine and sqlite configuration
        command: npm run integration-tests
        environment:
          DATABASE_TYPE: sqlite
          JOB_PLATFORM: docker
    - run:
        name: Integration tests with kubernetes and cassandra configuration
        command: npm run integration-tests
        environment:
          DATABASE_TYPE: cassandra
          JOB_PLATFORM: kubernetes
    - run:
        name: Integration tests with kubernetes and mysql configuration
        command: npm run integration-tests
        environment:
          DATABASE_TYPE: mysql
          JOB_PLATFORM: kubernetes
    - run:
        name: Integration tests with kubernetes and sqlite configuration
        command: npm run integration-tests
        environment:
          DATABASE_TYPE: sqlite
          JOB_PLATFORM: kubernetes
    - run:
        name: Integration tests with metronome and postgres configuration
        command: npm run integration-tests
        environment:
          DATABASE_TYPE: postgres
          JOB_PLATFORM: metronome
  build:
    docker:
    - image: docker:18
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: false
    - run: .circleci/docker-build.sh
  release:
    parameters:
      version:
        type: string
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - add_ssh_keys:
        fingerprints:
        - "17:11:78:7b:e4:ed:ca:1a:fc:a8:a2:0d:92:d4:32:e6"
    - run: .circleci/release-<< parameters.version >>.sh
    - run: .circleci/tag-latest-image.sh
  tag-latest-image:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - add_ssh_keys:
          fingerprints:
            - "17:11:78:7b:e4:ed:ca:1a:fc:a8:a2:0d:92:d4:32:e6"
      - run: .circleci/tag-latest-image.sh

workflows:
  test_build_release:
    jobs:
    - setup
    - unit-tests:
        requires:
        - setup
    - integration-tests:
        requires:
        - unit-tests
    - build:
        requires:
        - integration-tests
        filters:
          branches:
            # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
            ignore: /pull\/[0-9]+/
    - release-approval:
        name: release-<< matrix.version >>-approval
        type: approval
        requires:
        - build
        matrix:
          parameters:
            version: ["patch", "minor", "major"]
        filters:
          branches:
            only: master
    - release:
        name: release-<< matrix.version >>
        matrix:
          parameters:
            version: ["patch", "minor", "major"]
        requires:
          - release-<< matrix.version >>-approval
        filters:
          branches:
            only: master