      - run: .circleci/tag-latest-image.sh

workflows:
  test_build_release:
    jobs:
    - setup
#    - unit-tests:
#        requires:
#        - setup
#    - integration-tests:
#        requires:
#        - unit-tests
    - integration-tests-with-streaming:
        requires:
        - setup
    - build:
        requires:
        - integration-tests-with-streaming
        filters:
          branches:
            # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
            ignore: /pull\/[0-9]+/
    - release-approval:
        name: release-<< matrix.version >>-approval
        type: approval
        requires:
        - build
        matrix:
          parameters:
            version: ["patch", "minor", "major"]
        filters:
          branches:
            only: master
    - release:
        name: release-<< matrix.version >>
        matrix:
          parameters:
            version: ["patch", "minor", "major"]
        requires:
          - release-<< matrix.version >>-approval
        filters:
          branches:
            only: master
