    - run: .circleci/tag-latest-image.sh
  tag-latest-image:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - add_ssh_keys:
